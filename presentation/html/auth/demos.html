<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
    <style>
        /* Estilos básicos para el toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <button onclick="showToast('HOLA')">Toast Test</button>

    <!-- Contenedor para los toasts -->
    <div id="toast-container"></div>

    <script>
        // Función para crear y mostrar un toast
        function showToast(message, duration = 3000) {
            // Crear el elemento del toast
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = message;

            // Añadir el toast al contenedor
            const toastContainer = document.getElementById('toast-container');
            toastContainer.appendChild(toast);

            // Mostrar el toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100); // Añadir un pequeño retraso para activar la transición

            // Ocultar y eliminar el toast después de la duración especificada
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500); // Esperar a que la transición de opacidad termine antes de eliminar
            }, duration);
        }

        // Ejemplo de uso
        showToast('Este es un mensaje de toast!', 4000);
    </script>

</body>
</html>
