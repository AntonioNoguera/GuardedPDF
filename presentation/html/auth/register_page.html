<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <title>Pantalla 2</title>  
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/mainStyles.css">

    <script src="/eel.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-black"> 

    <div class="backgroundFlows"></div>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave2"></div>
    </div>


    <nav class="navbar bg-white">
        <div class="container-fluid">
            <a class="navbar-brand">SafePDF ( FIME )</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded-4 shadow">
                <h3 class="text-center">Regístrate</h3>
                <form>
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                        <input id="nombreCompleto" type="text" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario:</label>
                        <div class="input-group">
                            <input id="usuario" type="text" class="form-control" required/>
                            <button class="btn btn-outline-secondary" type="button">Ver</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input id="password" type="password" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="verificarPassword" class="form-label">Verifica tu contraseña:</label>
                        <input id="verificarPassword" type="password" class="form-control" required/>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Solicitar Registro</button>
                    </div>
                </form>

                <div class="text-center">
                    <button class="btn btn-link" onclick="freeNavigateTo(Routes.LOGIN_PAGE)">
                        ¿Ya tienes una cuenta?, Inicia sesión
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./../../js/app_validations/auth_validations.js"></script>
    <script type="module" src="../../js/presentationVinculation.js"></script>
    
</body>
</html>
