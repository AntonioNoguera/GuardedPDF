<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <title>Pantalla 2</title>  
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/mainStyles.css">

    <script src="/eel.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-black"> 
    
    <div id="pdfViewerContainer">
        <iframe id="pdfFrame" src="about:blank" width="100%"   style="border: none;"></iframe>
    </div>
    
    <div class="backgroundFlows"></div>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave2"></div>
    </div>

    <nav class="navbar bg-white">
        <div class="container-fluid">
            <a class="navbar-brand">SafePDF ( FIME )</a> 
            <a href="#" onclick="navigateTo(Routes.FILES_PAGE)" class="nav-link ms-auto" style="margin-right: 20px;">Volver</a>
        </div>
    </nav>
 
    <div class="col-md-12 content my-5" style="height: 80vh;">
        <h3 class="text-center my-4">Historial de Transacciones</h3> 
        <div class="row mx-2" style="height: calc(80vh - 100px);">
            <div class="table-responsive" style="height: 100%; overflow-y: auto;">
                <table class="table table-striped table-hover mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="col-4">Nombre</th>
                            <th scope="col" class="col-2">Autor</th> 
                            <th scope="col" class="col-2 text-center">Fecha de Subida</th>
                            <th scope="col" class="col-1 text-center">Disponible por Todos</th>
                            <th scope="col" class="col-1 text-center">Es Unión</th>
                            <th scope="col" class="col-1 text-center">Ver Archivo</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
            </div> 
        </div>
    </div>

    <script type="module" src="./../../js/app_validations/auth_validations.js"></script>
    <script type="module" src="../../js/presentationVinculation.js"></script>
    <script>
        window.onload = async function() {
            // Llama a la función runUseCase cuando la página esté cargada
            await runUseCase('getAllFiles');
        };
    </script>
</body>
</html>
